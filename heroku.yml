setup:
  addons:
    - plan: heroku-postgresql:hobby-dev
      as: DATABASE
    - plan: logentries:le_tryit
      as: LOGGING
build:
  docker:
    worker: Dockerfile
  config:
    POSTGRES_URI: tosibosi
release:
  command:
    - echo "${DATABASE_URL}"
    - ./migrate -database "${DATABASE_URL}" -path ./migrations up
  image: worker
