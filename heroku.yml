setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    worker: docker/secretsantabot/Dockerfile
  config:
    POSTGRES_URI: tosibosi
release:
  command:
    - go install github.com/golang-migrate/migrate/v4
    - $GOPATH/bin/migrate -database "postgres://user:pass@127.0.0.1:5432/project?sslmode=disable" -path migrations up
